<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - CS NOTESELLING</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100">

    <!-- Header -->
    <header class="flex justify-between items-center px-8 py-4 bg-white shadow-md">
        <!-- Logo yang mengarah ke landing page utama -->
        <a href="../index.html">
            <img src="/frontend/assets/images/logo1.svg" alt="Logo" class="h-12 mx-auto">
        </a>

        <!-- Navigasi -->
        <nav>
            <ul class="flex space-x-6">
                <li><a href="#" class="text-gray-700 hover:text-blue-500">Produk</a></li>
                <li><a href="#" class="text-gray-700 hover:text-blue-500">Tentang Kami</a></li>
            </ul>
        </nav>

        <!-- User Icon yang mengarah ke halaman profil -->
        <a href="#">
            <img src="../frontend/assets/icons/icon_4.svg" alt="Icon" class="h-8 w-8 mx-auto">
        </a>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto mt-8 p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Shopping Chart -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Shopping Chart</h2>

                <div class="flex justify-between items-center border-b pb-4 mb-4">
                    <div class="flex items-center">
                        <img src="../frontend/assets/fonts/icons/icon_1.svg" class="w-12 h-12">
                        <div class="ml-4">
                            <p class="text-gray-700">Nama Produk/Kategori/Course</p>
                        </div>
                    </div>
                    <a href="#" class="text-red-500 hover:underline">Remove</a>
                </div>

                <div class="flex justify-between items-center border-b pb-4 mb-4">
                    <div class="flex items-center">
                        <img src="../frontend/assets/fonts/images/bg-header.svg" class="w-12 h-12">
                        <div class="ml-4">
                            <p class="text-gray-700">Nama Produk/Kategori/Course</p>
                        </div>
                    </div>
                    <a href="#" class="text-red-500 hover:underline">Remove</a>
                </div>
            </div>

            <!-- Payment Section -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">PAYMENT</h2>

                <div class="mb-2 text-gray-700">Nama Produk/Kategori/Course ................ xxx.xxx</div>
                <div class="mb-4 text-gray-700">Nama Produk/Kategori/Course ................ xxx.xxx</div>

                <p class="font-semibold">Total: <span class="text-gray-700">xxx.xxx</span></p>
                <p class="font-semibold">Your bank account: <span class="text-gray-700">xxx.xxx</span></p>

                <button class="mt-4 w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">
                    CONTINUE PAYMENT
                </button>
            </div>
        </div>
    </div>

</body>
</html>
